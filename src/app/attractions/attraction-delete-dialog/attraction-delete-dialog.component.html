<h2 mat-dialog-title>Delete Attraction</h2>

<mat-dialog-content>
  <p>Are you sure you want to delete the following attraction?</p>
  <p><strong>{{ data.attraction.name }}</strong></p>
  <p class="warning">This action cannot be undone.</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
